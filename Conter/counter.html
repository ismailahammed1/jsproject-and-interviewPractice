<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Heroicons -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Coutern</title>
  </head>
  <body>
    <div>
      <h1 class="text-3xl font-bold flex justify-center m-6">Coutern</h1>
      <span id="value" class="text-2xl font-bold flex justify-center m-6"
        >0</span
      >

      <div class="flex justify-center gap-5">
        <button
          class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded Increase"
        >
          Increase
        </button>
        <button
          class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded Reset"
        >
          Reset
        </button>
        <button
          class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded Decrease"
        >
          Decrease
        </button>
      </div>
    </div>

    <script src="Counter.js"></script>
  </body>
</html>
