<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Heroicons -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Coutern</title>
  </head>
  <body>
    <div>
      <h1 class="text-3xl font-bold flex justify-center m-6">Coutern</h1>
      <span id="value" class="text-2xl font-bold flex justify-center m-6"
        >0</span
      >

      <div class="flex justify-center gap-5">
        <button
          class="btn hover:bg-blue-700 border-gray-800 hover:text-white font-bold py-2 px-4 rounded Increase transition duration-700 ease-in-out rounded-md px-3.5 py-2 m-1 overflow-hidden relative group cursor-pointer border-2 font-medium border-indigo-600 text-indigo-600"
        >
          Increase
        </button>
        <button
          class="btn hover:bg-blue-700 border-gray-800 hover:text-white font-bold py-2 px-4 rounded Reset transition duration-700 ease-in-out rounded-md px-3.5 py-2 m-1 overflow-hidden relative group cursor-pointer border-2 font-medium border-indigo-600 text-indigo-600"
        >
          Reset
        </button>
        <button
          class="btn hover:bg-blue-700 border-gray-800 hover:text-white font-bold py-2 px-4 rounded Decrease transition duration-700 ease-in-out rounded-md px-3.5 py-2 m-1 overflow-hidden relative group cursor-pointer border-2 font-medium border-indigo-600 text-indigo-600"
        >
          Decrease
        </button>
      </div>
    </div>

    <script src="Counter.js"></script>
  </body>
</html>
