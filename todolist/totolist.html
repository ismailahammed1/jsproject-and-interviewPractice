<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Heroicons -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>totolist</title>
  </head>
  <body>
    <h1 class="text-3xl font-bold flex justify-center m-6">
      simple todo just for learn
    </h1>
    <div class="input-group mb-3 flex justify-center">
      <input
        id="text"
        type="text"
        class="text from-control border-solid border-2 border-indigo-600 mr-3 rounded w-96"
        placeholder="username"
        aria-label="username"
        aria-describedby="button-addon2"
      />
      <button id="addtask" class="bg-orange-500 px-4 py-2 text-white rounded">
        add task
      </button>
    </div>
    <div id="listContainer"></div>
    <table class="table-auto mx-auto mt-6 w-full">
      <thead>
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Task</th>
          <th class="px-4 py-2">Status</th>
          <th class="px-4 py-2">Edit</th>
          <!-- Edit action title -->
          <th class="px-4 py-2">Delete</th>
          <!-- Delete action title -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="totolist.js"></script>
  </body>
</html>
