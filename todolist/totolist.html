<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Heroicons -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-3xl font-bold flex justify-center mt-6">Hello world!</h1>
    <div class="input-group mb-3 flex justify-center">
      <input
        type="text"
        class="text from-control border-solid border-2 border-indigo-600 mr-3 rounded w-96"
        placeholder="username"
        aria-label="username"
        aria-describedby="button-addon2"
      />
      <button class="bg-orange-500 px-4 py-2 text-white rounded">
        add task
      </button>
    </div>
    <table class="table-auto mx-auto mt-6 w-full">
      <thead>
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Task</th>
          <th class="px-4 py-2">Status</th>
          <th class="px-4 py-2">Edit</th>
          <!-- Edit action title -->
          <th class="px-4 py-2">Delete</th>
          <!-- Delete action title -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-4 py-2">1</td>
          <td class="border px-4 py-2">Task 1</td>
          <td class="border px-4 py-2">Completed</td>
          <td class="border px-4 py-2">
            <button class="text-blue-500 hover:text-blue-700 mr-2">
              <!-- Edit Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M3.22 14.755a.75.75 0 01-.53-1.279L5.225 9.22 9.03 5.416l4.502 4.502-4.503 4.503-3.474-3.475a.75.75 0 01-1.06 1.061l-4.243-4.243a.75.75 0 010-1.061l6-6a.75.75 0 011.06 0l4.243 4.243a.75.75 0 01-.53 1.28L9.22 4.225 3.22 10.226a.75.75 0 01-.53.53z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </td>
          <td class="border px-4 py-2">
            <button class="text-red-500 hover:text-red-700">
              <!-- Delete Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.243 4.243a6 6 0 018.514 0l1.415-1.414a8 8 0 00-11.314 0l1.385 1.414zM6 9h8a1 1 0 010 2H6a1 1 0 010-2z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </td>
        </tr>
        <tr>
          <td class="border px-4 py-2">2</td>
          <td class="border px-4 py-2">Task 2</td>
          <td class="border px-4 py-2">Pending</td>
          <td class="border px-4 py-2">
            <button class="text-blue-500 hover:text-blue-700 mr-2">
              <!-- Edit Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M3.22 14.755a.75.75 0 01-.53-1.279L5.225 9.22 9.03 5.416l4.502 4.502-4.503 4.503-3.474-3.475a.75.75 0 01-1.06 1.061l-4.243-4.243a.75.75 0 010-1.061l6-6a.75.75 0 011.06 0l4.243 4.243a.75.75 0 01-.53 1.28L9.22 4.225 3.22 10.226a.75.75 0 01-.53.53z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </td>
          <td class="border px-4 py-2">
            <button class="text-red-500 hover:text-red-700">
              <!-- Delete Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.243 4.243a6 6 0 018.514 0l1.415-1.414a8 8 0 00-11.314 0l1.385 1.414zM6 9h8a1 1 0 010 2H6a1 1 0 010-2z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </body>
</html>
