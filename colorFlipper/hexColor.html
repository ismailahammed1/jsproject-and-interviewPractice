<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Heroicons -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>colorFlipper</title>
  </head>
  <body>
    <nav class="bg-gray-200 drop-shadow-2xl h-200">
      <div
        class="text-2xl flex items-center justify-between tracking-wide p-5 mx-8"
      >
        <h4 class="btn btn-ghost text-2xl text-blue-600">Color Flipper</h4>

        <ul class="gap-5 flex items-center justify-between">
          <li class="hover:text-blue-800">
            <a href="colorFlipper.html">Simle</a>
          </li>
          <li class="hover:text-blue-800">
            <a href="hexColor.html">Hex</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="bg-black w-full mt-6">
      <div class="flex flex-col justify-center items-center">
        <h2 class="text-white">
          background color:
          <span class="color">#f1f5f8</span>
        </h2>
        <button
          id="btn"
          class="middle none center rounded-lg bg-pink-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          data-ripple-light="true"
        >
          Ripple Effect On
        </button>
      </div>
    </div>

    <script src="hexColor.js"></script>
  </body>
</html>
