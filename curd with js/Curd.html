<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Heroicons -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 class="text-3xl font-bold flex justify-center m-6">
        simple todo just for learn
      </h1>
      <div class="input-group mb-3 flex justify-center">
        <input
          id="username"
          type="text"
          class="text from-control border-solid border-2 border-indigo-600 mr-3 rounded w-96"
          placeholder="username"
          aria-label="username"
          aria-describedby="button-addon2"
        />
        <input
          id="email"
          type="email"
          class="text from-control border-solid border-2 border-indigo-600 mr-3 rounded w-96"
          placeholder="email"
          aria-label="email"
          aria-describedby="button-addon2"
        />
        <input
          id="address"
          type="text"
          class="text from-control border-solid border-2 border-indigo-600 mr-3 rounded w-96"
          placeholder="address"
          aria-label="address"
          aria-describedby="button-addon2"
        />
        <button id="addtask" class="bg-orange-500 px-4 py-2 text-white rounded">
          submit
        </button>
      </div>
    </div>
    <script src="CURD.js"></script>
  </body>
</html>
